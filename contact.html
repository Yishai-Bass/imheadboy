<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - ImHeadBoy Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255,255,255,0.7);
      flex: 1;
      padding-bottom: 40px;
    }
    .navbar {
      background: rgba(85,85,85,0.8);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      background: rgba(51,51,51,0.8);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .content {
      flex: 1;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">ImHeadBoy Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="overlay content container my-5">
      <h1>Contact Us</h1>
      <p>If you have any questions or just want to say hi, feel free to drop us a message!</p>
      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Send Message</button>
        </form>
      </div>
    </div>
    <!-- Sticky Footer -->
    <div class="footer">
      <div class="container">
        <p>&copy; 2025 ImHeadBoy Store. All Rights Reserved.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
