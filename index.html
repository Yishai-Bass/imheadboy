<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Full Height Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Prevents white bars on widescreen monitors */
            overflow: hidden;
        }
        img {
            height: 100vh; /* Ensures the image fills the full height */
            width: auto; /* Keeps the aspect ratio */
            max-width: 100vw; /* Prevents it from exceeding the screen width */
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Full Height Image">
</body>
</html>
